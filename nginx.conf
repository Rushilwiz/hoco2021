worker_processes 1;

events { worker_connections 1024; }

http {
    include mime.types;
    sendfile on;
    server {
        root /usr/share/nginx/html/;
        index index.html;
        
        server_name localhost;
        
        listen 80;
	listen [::]:80;

	error_page 404 /404/index.html;
    }
}
